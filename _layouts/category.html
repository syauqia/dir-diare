---
layout: page
---
      {% assign category = page.category | default: page.title %}
      {% for post in site.categories[category] %}
          <ul>
              <li>
                <span class="is-date"> {{ post.date | date: "%d %b %y" }} </span> <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
          </ul>
      {% endfor %}
